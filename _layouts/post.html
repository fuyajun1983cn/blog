---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">发布日期：{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}{% if page.update %} • <time datetime="{{page.update | date_to_xmlschema }}" itemprop="datePublished">更新日期：{{ page.update | date: "%b %-d, %Y" }}</time>{% endif %}

    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>


  <div class="panel panel-primary">
    <div class="panel-heading"><span class="glyphicon glyphicon-hand-down"/>点击如下按钮分享此文章</div>
    <div class="panel-body">

      <!-- JiaThis Button BEGIN -->
      <div class="jiathis_style_32x32">
	    <a class="jiathis_button_qzone"></a>
	    <a class="jiathis_button_tsina"></a>
	    <a class="jiathis_button_tqq"></a>
	    <a class="jiathis_button_weixin"></a>
	    <a class="jiathis_button_renren"></a>
	    <a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
	    <a class="jiathis_counter_style"></a>
      </div>
      <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
      <!-- JiaThis Button END -->

    </div>
  </div>

    
  
  

</article>
